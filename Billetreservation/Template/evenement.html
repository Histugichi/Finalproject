<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces de voyage</title>
</head>
<body>
    <h1>Annonces de voyage</h1>
    {% if annonces %}
        {% for annonce in annonces %}
            <div class="annonce">
                <img src="{{ url_for('static', filename=annonce['image']) }}" alt="{{ annonce['titre'] }}">
                <h2>{{ annonce['titre'] }}</h2>
                <p>{{ annonce['description'] }}</p>
                <p>Prix: {{ annonce['prix'] }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucune annonce disponible pour le moment.</p>
    {% endif %}
</body>
</html>
