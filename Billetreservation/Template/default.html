<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="static/images/menu.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('static/images/img_lights.jpg');
            /* Chemin relatif vers votre image de fond */
            background-size: cover;
            /* Ajuster la taille de l'image de fond pour couvrir l'ensemble de la fenêtre */
        }

       
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">L'amour du voyage se trouve ici,reserver maintenant</h1>
        <div class="menu">
            <a href="{{url_for('home')}}" class="home">home</a>
            <a href="{{url_for('register')}}" class="register">register</a>
            <a href="{{url_for('login')}}" class="login">Login</a>
            <a href="{{url_for('evenement')}}" class="events">Événements</a>
            <a href="{{url_for('reservations')}}" class="reservations">reservations</a>
            <a href="{{url_for('paiement')}}" class="paiement">Paiement</a>
      
            


        </div>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
